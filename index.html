<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="bootstrap-5.1.3-dist/css/bootstrap-grid.css" rel="stylesheet" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <link rel="icon" href="assets/images/logo.png" type="image/png" />
  <link href="css/style.css" rel="stylesheet">
  <title>Adoptr Pet</title>
</head>

<body>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#animalDetails">
    Launch static backdrop modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="animalDetails" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="name"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-4" style="height: 20%;">
                <div id="pic"></div>
              </div>
              <div class="col-sm-8">
                <div class="row">
                  <div class="col-sm-7">
                    <div id="breed"></div><hr class="line">
                    <div id="gender"></div><hr class="line">
                    <div id="age"></div><hr class="line">
                    <div id="vaccination"></div>
                  </div>
                  <div class="col-sm-5">
                    <div id="description"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel">Never Mind</button>
          <button type="button" class="btn btn-primary" id="confirm">Yes Yes</button>
        </div>
      </div>
    </div>
  </div>
  <button type="button" id="yuki">yuki</button>
  <button type="button" id="jojo">jojo</button>
  <button type="button" id="apollo">apollo</button>
  <button type="button" id="nala">nala</button>
  <button type="button" id="kiwi">kiwi</button>
  <button type="button" id="atlas">atlas</button>


  <script src="./js/script.js"></script>
</body>
