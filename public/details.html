<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="../bootstrap-5.1.3-dist/css/bootstrap-grid.css" rel="stylesheet" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
    integrity="sha512-Ylpq/P1BCtIXotHfzSs1EWk92kAFw5Yy/+MB9DRGg2bRDmDxkY4X1RIgc6gIulcD8IgW7XSm5zQKoMN3JR53vQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
    integrity="sha512-Dzi0zz9zCe2olZNhq+wnzGjO5ILOv8f/yD6j8srW+XGnnv9dUN04eEoIdVHxQqiy8uBn21niIWQpiCzYJEH3yg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.rtl.min.css"
    integrity="sha512-/AykRaCbwGZ+fhRLnLneXANwIx4eEveQUVzsKCCuzToZHHjaA4VdJKdp1Z0apMj+TKtaWX4FntmW+m37ySjf7Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="assets/images/logo.png" type="image/png" />
  <link href="../css/style.css" rel="stylesheet">
  <title>Adoptr Pet</title>
</head>

<body>

  <section class="intro">
    <div class="bg-image h-100">
      <div class="mask d-flex align-items-center h-100"
        style="background-image: url(../assets/images/subtle-prism\ \(1\).svg);">
        <div class="container">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-lg-9 col-xl-8">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-4 d-none d-md-block">
                    <img src="../assets/images/karsten-winegeart-oU6KZTXhuvk-unsplash.jpg" alt="cat" class="img-fluid"
                      style="border-top-left-radius: 1rem; border-bottom-left-radius: 1rem; height: 37rem;" />
                  </div>
                  <div class="col-md-8 d-flex align-items-center">
                    <div class="card-body py-5 px-4 p-md-5">

                      <form id="details">

                        <div id="location">

                          <div class="form-input">
                            <label class="form-label" for="name">county</label>
                            <input type="text" id="county" class="form-control"  />
                          </div>
  
                          <div class="form-input">
                            <label class="form-label" for="email">City</label>
                            <input type="text" id="city" class="form-control"  />
                          </div>
  
                          <div class="form-input">
                            <label class="form-label" for="number">Estate</label>
                            <input type="text" id="estate" class="form-control"   />
                          </div>
                          <div class="form-input">
                            <label class="form-label" for="address">House</label>
                            <input type="text" id="house" class="form-control"  />
                          </div>

                        </div>
                        <div id="detail">
                        <h4 class="fw-bold mb-4">Input Your Details To Continue</h4>
                        <p class="mb-4" style="color: #F1C40F;">All fields with a * are required.</p>

                        <div class="form-input">
                          <label class="form-label" for="name">Name*</label>
                          <input type="text" id="fname" class="form-control"  />
                        </div>

                        <div class="form-input">
                          <label class="form-label" for="email">Email address</label>
                          <input type="email" id="email" class="form-control" placeholder="someone@example.com" />
                        </div>

                        <div class="form-input">
                          <label class="form-label" for="number">Phone Number*</label>
                          <input type="tel" id="number" class="form-control" placeholder="+254 712 345 678"  />
                        </div>
                        <!-- <div class="form-input">
                          <label class="form-label" for="add">Address</label>
                          <input type="text" id="add" class="form-control"  />
                        </div> -->
                        </div>



                        <hr class="line">
                        <button type="button" id="deliver" class="btn btn-primary" style="background-color: #FF5733;">Deliver</button>
                        <button type="submit" class="btn btn-primary ms-auto" style="background-color: #FF5733;">Submit</button>
                        <hr class="line">



                      </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="../js/script.js"></script>
</body>

</html>
